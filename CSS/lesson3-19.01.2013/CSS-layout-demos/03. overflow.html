<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CSS Display - Overflow</title>
	<style>
		textarea {
			width: 100px;
			height: 100px;
		}


		.overflow-hidden {
			overflow: hidden;
		}

		.overflow-auto {
			overflow: auto;
		}

		.overflow-scroll {
			overflow: scroll;
		}

		.overflow-visible {
			overflow: visible;
		}
	</style>
</head>
<body>
	<textarea class="overflow-auto">
1
1
1
1
1
1
1

11
1
1

	</textarea>
	<textarea class="overflow-hidden">
2
	</textarea>
	<textarea class="overflow-scroll">
3
	</textarea>
	<textarea class="overflow-visible">
4
	</textarea>

</body>
</html>
